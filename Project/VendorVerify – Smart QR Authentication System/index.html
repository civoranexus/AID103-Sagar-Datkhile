<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Navbar Layout</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      width: 100%;
      height: 60px;
      background-color: #1f2937; /* dark gray */
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
    }

    nav .logo {
      font-size: 18px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #ffffff;
      font-size: 14px;
      transition: color 0.2s ease;
    }

    nav ul li a:hover {
      color: #60a5fa;
    }

    /* Center Content */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9fafb;
    }

    .center-box {
      text-align: center;
    }

    .center-box h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .center-box p {
      color: #4b5563;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">MyWebsite</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Centered Content -->
  <main>
    <div class="center-box">
      <h1>Welcome</h1>
      <p>This content is centered vertically and horizontally.</p>
    </div>
  </main>

</body>
</html>
